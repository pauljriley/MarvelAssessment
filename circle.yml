machine:
  environment:
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'
  java:
    version: oraclejdk8

test:
  post:
    - cp -r coreutils/build/outputs/ $CIRCLE_ARTIFACTS/coreutils

dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter tools | grep 'package installed'
    - echo y | android update sdk --no-ui --all --filter extra-android-m2repository | grep 'package installed'
    - echo y | android update sdk --no-ui --all --filter extra-android-support | grep 'package installed'
    - echo y | android update sdk --no-ui --all --filter android-25 | grep 'package installed'
    - echo y | android update sdk --no-ui --all --filter build-tools-25.0.2 | grep 'package installed'
    - chmod +x gradlew
    - gem install bundler

deployment:
  production:
    branch: master
    commands:
        - (bundle exec rake circle):
            timeout: 1000
        - cp -r app/build/outputs/apk/ $CIRCLE_ARTIFACTS

  staging:
    branch: develop
    commands:
        - (bundle exec rake circle):
            timeout: 1000
        - cp -r app/build/outputs/apk/ $CIRCLE_ARTIFACTS
